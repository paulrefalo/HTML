<!doctype html>
<html lang="en">
<head>
 <title>My favorite ducks</title>
 <meta charset="utf-8">
 <style>
 body {
 font-family: Helvetica, sans-serif;
 }
 p {
 font-family: "New York", serif;
 }
 em {
 font-family: cursive;
 color: blue;
 }
 div#content p span {
 color: red;
 }
 </style>
</head>
<body>
<h1>My favorite ducks</h1>
 <div id="content">
 <p>
 I'm lucky to have <em class="emphasize">many</em> ducks in my life. I have three ducks:
	 <span>Huey</span>,
	 <span>Louie</span>, and
	 <span>Dewey</span>.
 </p>
 </div>
 </body>
</html>
